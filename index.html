<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer with Sound</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Visualizer with Sound</h1>
        <div class="controls">
            <button onclick="generateBars()">Generate New Array</button>
            <button onclick="bubbleSort()">Start Bubble Sort</button>
            <button onclick="pauseSort()">Pause</button>
            <button onclick="resumeSort()">Resume</button>
            <button onclick="slowDown()">Slow Down</button>
            <button onclick="speedUp()">Speed Up</button>
        </div>
        <div class="bars-container" id="barsContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
